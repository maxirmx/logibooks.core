services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: logibooks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  api:
    image: ghcr.io/maxirmx/logibooks.core:latest
    restart: always
    ports:
      - "8085:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "https://+:8081;http://+:8080"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/certificate/s.pfx"
      ASPNETCORE_Kestrel__Certificates__Default__Password_File: "/certificate/s.pwd"
    volumes:
      - ./certificate:/certificate:ro

  ui:
    image: ghcr.io/maxirmx/logibooks.ui:latest
    restart: always
    ports:
      - "8082:8082"
      - "8083:8083"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./certificate:/etc/nginx/certificate:ro
    environment:
      API_URL: https://logibooks.sw.consulting:8085/api

  backup:
    image: ghcr.io/sw-consulting/db-backup:latest
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: logibooks
      DB_USER: postgres
      DB_PASSWORD: postgres
      BACKUP_DIR: /backups
      RETENTION_DAYS: 7
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 1h
      start_period: 5s
    volumes:
      - ./backup/data:/backups
      - ./backup/logs:/var/log
    depends_on:
      db:
        condition: service_healthy
    restart: always
    init: true

